{% extends 'base.html'%}
{% load static %}


{% block content %}
<div class="card" style="width: 18rem; margin-top: 20px;">
  {% if post.image %}
  <img src="{{post.image.url}}" class="card-img-top" alt="...">
  {% else %}
  <img src="{% static 'placeholder.png' %}" class="card-img-top" alt="...">
  {% endif %}
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">{{post.content}}</p>
    <p class="card-text">Posted on {{post.created_at}}</p>
    {% if post.author == request.user %}
    <a href="/posts/{{ post.id }}/update/" class="btn btn-primary">Edit</a>
    {% else %}
    <a href="/posts/" class="btn btn-primary">Go to all posts</a>
    {% endif %}
  </div>
</div>
{% endblock %}
